

<section>
    @if (isLogged) {
        <p>Bienvenido {{ username}}</p>
        <img alt="photo" src="{{ avatar }}" alt="{{ username }}" (click)="greet()">
    
    } @else {
        <p>Inicia sesion</p>
        <button (click)="isLogged = true">Login</button>
    }

    <app-games username = "{{username}}"
    (addFavoriteEvent) = "getFavoriteGame($event)"
    ></app-games>

    @if(favGame != '') {
        <p>El juego favorito de {{username}} es {{favGame}}</p>
    }
    
</section>
